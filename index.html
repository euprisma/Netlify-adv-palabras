<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Player 2 Join Interface -->
        <div class="input-group">
            <label for="session-id-input">Session ID:</label>
            <input id="session-id-input" type="text" placeholder="Enter Session ID">
        </div>
        <div class="input-group">
            <label for="player2-input">Player 2 Name:</label>
            <input id="player2-input" type="text" placeholder="Enter Player 2 Name">
        </div>
        <button id="join-button" class="game-button">Join Game</button>
        <p id="output"></p>
    </div>

    <script type="module" src="./wordgame4.js"></script>
    <script type="module">
        // Attach event listener for Join Game button
        document.getElementById('join-button').addEventListener('click', handlePlayer2Input);
    </script>
</body>
</html>
